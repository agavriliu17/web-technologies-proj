<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../../resources/images/favicon/favicon-16x16.png"
    />
    <title>Services</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/24616378df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-wrapper">
      <!---------- Navbar ---------->
      <header>
        <nav class="container">
          <div class="logo">
            <img src="../../../resources/images/logo.png" />
            <h3>SerP</h3>
          </div>

          <div class="sections-buttons">
            <ul>
              <li id="about-us">
                <a href="#" class="nav-link" onclick="redirectToOrders();"
                  >Orders</a
                >
              </li>
              <li><a href="#" class="nav-link" id="logout-btn">Log Out</a></li>
            </ul>
          </div>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <div class="main-content">
        <div class="container">
          <div class="content-control">
            <!-- View selectors -->
            <div class="view-btns">
              <button type="button" id="show-grid" class="view-btn">
                <i class="fas fa-th"></i>
              </button>
              <button type="button" id="show-details" class="view-btn">
                <i class="fas fa-list-ul"></i>
              </button>
            </div>
            <!-- Search bar -->
            <div class="search-bar">
              <div class="search-icon"><i class="fas fa-search"></i></div>
              <div class="search-field">
                <input type="text" placeholder="Search" />
                <span></span>
              </div>
            </div>
          </div>

          <!-- Service List -->
          <div class="item-list" id="content-list">
            <!-- Services Fetch here -->
          </div>
          <!-- Service List End-->
          
        </div>
      </div>
      <!-- Main Content End-->
      <div id="order-notification">
        <div class="notification">Ordered Successfully!</div>
      </div>
      <!-- Footer -->
      <footer class="footer" id="footer">
        <div class="footer-container">
          <div class="footer-row">
            <div class="footer-col">
              <h4>SerP</h4>
              <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Join Us</a></li>
                <li><a href="#">Support</a></li>
              </ul>
            </div>
            <div class="footer-col">
              <h4>Contact Us</h4>
              <ul>
                <li><a href="#">support@serp.com</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li>
                  <p>Address: 928 Shadow Brook St.Chapel Hill, NC 27516</p>
                </li>
              </ul>
            </div>
            <div class="footer-col">
              <h4>Share</h4>
              <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">WhatsApp</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer End -->
    </div>

    <!-- JavaScript Files -->

    <script src="./app.js"></script>
  </body>
</html>
